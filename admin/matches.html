<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="tennis-ball"></div>
    </div>
    <header id="main-header" class="header"></header>
    <main class="container">
        <div class="page-header">
            <h2>Gestionar Partidos</h2>
        </div>
        
        <div class="card">
            <h3>Crear Nuevo Partido</h3>
            <form id="match-form" class="form-grid">
                <div class="form-group"><label for="match-tournament">Torneo</label><select id="match-tournament" required></select></div>
                <div class="form-group"><label for="match-player1">Jugador 1</label><select id="match-player1" required disabled><option>Seleccione un torneo</option></select></div>
                <div class="form-group"><label for="match-player2">Jugador 2</label><select id="match-player2" required disabled><option>Seleccione un torneo</option></select></div>
                <div class="form-group"><label for="match-date">Fecha</label><input type="date" id="match-date" required></div>
                <div class="form-group"><label for="match-time">Hora</label><input type="time" id="match-time" step="900" required></div>
                <div class="form-group"><label for="match-venue">Sede</label><select id="match-venue" required><option value="" disabled selected>Seleccione...</option><option value="Centro">Centro</option><option value="Funes">Funes</option></select></div>
                <div class="form-group"><label for="match-court">Cancha</label><select id="match-court" required disabled><option value="">Seleccione sede primero</option></select></div>
                <div class="form-group form-group-full"><button type="submit" class="btn">Crear Partido</button></div>
            </form>
        </div>
        
        <div class="card">
             <div class="list-header">
                <h3>Lista de Partidos</h3>
                <div class="list-filters">
                    <input type="text" id="search-player-match" placeholder="Buscar por jugador..." class="filter-input">
                    <select id="filter-by-category" class="filter-input"></select>
                    <select id="filter-by-team" class="filter-input"></select>
                    <select id="match-filter" class="filter-input">
                        <option value="all">Todos</option>
                        <option value="pending" selected>Pendientes</option>
                        <option value="completed">Completados</option>
                    </select>
                </div>
             </div>
             <div class="date-filter-container">
                <input type="text" id="date-range-picker" placeholder="Filtrar por rango de fechas..." class="filter-input">
                <button id="clear-date-filter" class="clear-btn" style="display: none;" title="Limpiar filtro">&times;</button>
             </div>
             <div class="table-wrapper">
                <table class="matches-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="select-all-matches" title="Seleccionar todos los partidos">
                                Fecha
                            </th>
                            <th>Sede</th>
                            <th>Cancha</th>
                            <th>Jugador 1</th>
                            <th>Pts</th>
                            <th>Resultado (Sets)</th>
                            <th>Pts</th>
                            <th>Jugador 2</th>
                            <th>Categor√≠a</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="matches-list-tbody">
                    </tbody>
                </table>
             </div>
             <div id="sentinel" style="height: 10px;"></div>
        </div>
    </main>
    <div id="toast-container"></div>
    
    <div id="floating-actions-container" class="floating-actions-container" style="display: none;">
        <span id="floating-selection-counter"></span>
        <button id="floating-delete-btn" class="btn btn-danger">Eliminar</button>
        <button id="floating-program-btn" class="btn btn-secondary">Crear Programa</button>
        <button id="floating-pdf-btn" class="btn">Generar PDF</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    
    <script src="js/supabaseClient.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/matches.js"></script>
</body>
</html>
