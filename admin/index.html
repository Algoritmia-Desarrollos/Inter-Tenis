<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Inter Ténis</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Admin Inter Ténis</h1>
        <p>Inicia sesión o regístrate</p>
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" required placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder="Contraseña">
            </div>
            <div class="login-buttons">
                <button type="submit" class="btn">Ingresar</button>
                <button type="button" id="signup-btn" class="btn btn-secondary">Registrar</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
