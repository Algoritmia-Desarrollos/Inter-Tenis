<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header" class="header"></header>
    <main class="container">
        <h2>Gestionar Categorías</h2>
        <form id="category-form" class="card form-grid">
            <div class="form-group form-group-full">
                <label for="category-name">Nombre de la Categoría</label>
                <input type="text" id="category-name" placeholder="Ej: Primera" required>
            </div>
            <div class="form-group form-group-full">
                <button type="submit" class="btn">Guardar Categoría</button>
            </div>
        </form>
        <div id="categories-list" class="list-container"></div>
    </main>
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
