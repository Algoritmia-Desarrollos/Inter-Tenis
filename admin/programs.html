<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas - Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header id="main-header" class="header"></header>
    <main class="container">
        <div class="page-header">
            <h2>Historial de Programas</h2>
        </div>

        <div class="card">
            <div class="list-header">
                <h3>Programas Creados</h3>
                <div class="list-filters">
                    <input type="text" id="search-program" placeholder="Buscar por título..." class="filter-input">
                </div>
            </div>
            <div class="table-wrapper">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-programs"></th>
                            <th>Título del Programa</th>
                            <th>Jugadores</th>
                            <th>Asistencia</th>
                            <th>Período del Programa</th>
                            <th>Fecha de Creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="programs-list-tbody">
                        </tbody>
                </table>
            </div>
            <div class="list-footer">
                <button id="delete-selected-btn" class="btn btn-danger" style="display: none;">
                    Eliminar Seleccionados
                </button>
            </div>
        </div>
    </main>
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/programs.js"></script>
</body>
</html>
