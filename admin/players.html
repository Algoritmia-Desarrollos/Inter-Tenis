<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores - Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header" class="header"></header>
    <main class="container">
        <h2>Gestionar Jugadores</h2>
        <form id="player-form" class="card form-grid">
            <input type="hidden" id="player-id">
            <div class="form-group">
                <label for="player-name">Nombre</label>
                <input type="text" id="player-name" placeholder="Nombre y Apellido" required>
            </div>
            <div class="form-group">
                <label for="player-category">Categor√≠a</label>
                <select id="player-category" required></select>
            </div>
            <div class="form-group">
                <label for="player-team">Equipo</label>
                <select id="player-team" required></select>
            </div>
            <div class="form-group form-group-full">
                <button type="submit" class="btn">Guardar Jugador</button>
                <button type="button" id="cancel-edit-player" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </div>
        </form>

        <div class="list-container card">
            <div class="list-header">
                <h3>Lista de Jugadores</h3>
                <div class="list-filters">
                    <input type="text" id="search-player" placeholder="Buscar por nombre..." class="filter-input">
                    <select id="filter-by-category"></select>
                    <select id="filter-by-team"></select>
                </div>
            </div>
            <div id="players-list"></div>
        </div>
    </main>
     <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/players.js"></script>
</body>
</html>
