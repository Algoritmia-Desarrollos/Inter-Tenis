<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores - Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header id="main-header" class="header"></header>
    <main class="container">
        <div class="page-header">
            <h2>Gestionar Jugadores</h2>
        </div>
        
        <form id="player-form" class="card form-grid">
            <input type="hidden" id="player-id">
            <div class="form-group"><label for="player-name">Nombre</label><input type="text" id="player-name" placeholder="Nombre y Apellido" required></div>
            <div class="form-group"><label for="player-category">Categoría</label><select id="player-category" required></select></div>
            <div class="form-group"><label for="player-team">Equipo</label><select id="player-team" required></select></div>
            <div class="form-group form-group-full">
                <button type="submit" class="btn">Guardar Jugador</button>
                <button type="button" id="cancel-edit-player" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </div>
        </form>

        <div class="list-container card">
            <div class="list-header">
                <h3>Lista de Jugadores</h3>
                <div class="list-filters">
                    <input type="text" id="search-player" placeholder="Buscar por nombre..." class="filter-input">
                    <select id="filter-by-category"></select>
                    <select id="filter-by-team"></select>
                </div>
            </div>
            <div class="bulk-actions-container" id="bulk-actions" style="display: none;">
                <button id="bulk-delete-btn" class="btn btn-danger">Eliminar Seleccionados</button>
                <button id="bulk-edit-btn" class="btn">Editar Seleccionados</button>
                <span id="selection-counter" class="selection-counter"></span>
            </div>
            <div class="players-list-header">
                <input type="checkbox" id="select-all-checkbox">
                <label for="select-all-checkbox">Seleccionar Todo</label>
            </div>
            <div id="players-list"></div>
        </div>
    </main>
    <div id="toast-container"></div>

    <!-- Modal para edición en masa -->
    <div id="bulk-edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Jugadores Seleccionados</h2>
            <div class="form-group">
                <label for="bulk-player-category">Cambiar Categoría a:</label>
                <select id="bulk-player-category"></select>
            </div>
            <div class="form-group">
                <label for="bulk-player-team">Cambiar Equipo a:</label>
                <select id="bulk-player-team"></select>
            </div>
            <button id="save-bulk-edit-btn" class="btn">Guardar Cambios</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/players.js"></script>
</body>
</html>
