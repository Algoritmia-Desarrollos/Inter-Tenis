<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos - Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header" class="header"></header>

    <main class="container">
        <div class="page-header">
            <h2>Gestionar Torneos</h2>
            <button id="new-tournament-btn" class="btn">Crear Nuevo Torneo</button>
        </div>

        <div class="editor-grid">
            <div class="card list-column">
                <h3>Torneos Existentes</h3>
                <div id="tournaments-list" class="selectable-list">
                    </div>
            </div>

            <div class="card editor-column">
                <div id="tournament-editor-content">
                    </div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/tournaments.js"></script>
</body>
</html>
